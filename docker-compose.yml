services:
  # ================================================================
  # Vyapaar MCP Server (Python — governance layer)
  # ================================================================
  vyapaar:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ================================================================
  # Razorpay Official MCP Server (Go — API layer)
  #
  # MIT License: https://github.com/razorpay/razorpay-mcp-server
  # All toolsets enabled: payouts, payments, payment_links,
  #                       orders, refunds, qr_codes, settlements
  #
  # This sidecar serves two purposes:
  #   1. External: MCP clients (Claude Desktop, Cursor, VS Code)
  #      can connect to it for direct Razorpay access
  #   2. Internal: Vyapaar uses the same razorpay SDK via
  #      RazorpayBridge for governance-wrapped API calls
  # ================================================================
  razorpay-mcp:
    build: vendor/razorpay-mcp-server
    environment:
      RAZORPAY_KEY_ID: ${VYAPAAR_RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${VYAPAAR_RAZORPAY_KEY_SECRET}
      # All toolsets enabled by default (no TOOLSETS restriction)
      # READ_ONLY: "false"  # Uncomment to restrict to read-only
    restart: unless-stopped

  # ================================================================
  # Redis — Atomic budget tracking + idempotency
  # ================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ================================================================
  # PostgreSQL — Audit logs + agent policies
  # ================================================================
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vyapaar_db
      POSTGRES_USER: vyapaar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/vyapaar_mcp/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vyapaar -d vyapaar_db" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
  pg_data:
