<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="slackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A154B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36103A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background chat bubble -->
  <rect x="15" y="25" width="90" height="70" rx="12" fill="url(#slackGrad)"/>
  <!-- Slack hash -->
  <text x="60" y="55" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="white">#</text>
  <!-- Message lines -->
  <rect x="25" y="70" width="40" height="6" rx="3" fill="white" opacity="0.5"/>
  <rect x="25" y="82" width="55" height="6" rx="3" fill="white" opacity="0.7"/>
  <!-- Notification dot -->
  <circle cx="90" cy="30" r="8" fill="#E01E5A"/>
  <text x="90" y="34" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">!</text>
</svg>