<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="policyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#policyGrad)"/>
  <!-- Gear -->
  <circle cx="60" cy="60" r="30" fill="none" stroke="white" stroke-width="8"/>
  <circle cx="60" cy="60" r="15" fill="white"/>
  <!-- Gear teeth -->
  <rect x="55" y="20" width="10" height="15" rx="2" fill="white"/>
  <rect x="55" y="85" width="10" height="15" rx="2" fill="white"/>
  <rect x="20" y="55" width="15" height="10" rx="2" fill="white"/>
  <rect x="85" y="55" width="15" height="10" rx="2" fill="white"/>
  <rect x="30" y="30" width="12" height="12" rx="2" fill="white" transform="rotate(45 36 36)"/>
  <rect x="78" y="30" width="12" height="12" rx="2" fill="white" transform="rotate(45 84 36)"/>
  <rect x="30" y="78" width="12" height="12" rx="2" fill="white" transform="rotate(45 36 84)"/>
  <rect x="78" y="78" width="12" height="12" rx="2" fill="white" transform="rotate(45 84 84)"/>
  <!-- Slider knobs -->
  <circle cx="40" cy="45" r="6" fill="#F59E0B"/>
  <circle cx="80" cy="45" r="6" fill="#10B981"/>
  <line x1="40" y1="45" x2="80" y2="45" stroke="white" stroke-width="3"/>
</svg>